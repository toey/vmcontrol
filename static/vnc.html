<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Console - noVNC</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0f1923;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            background: #161b22;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #30363d;
            flex-shrink: 0;
        }
        .toolbar h1 {
            font-size: 16px;
            color: #58a6ff;
            margin-right: 16px;
        }
        .toolbar label {
            font-size: 13px;
            color: #8b949e;
        }
        .toolbar input, .toolbar select {
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 13px;
        }
        .toolbar input { width: 80px; }
        .toolbar button {
            padding: 5px 14px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-connect {
            background: #238636;
            color: #fff;
        }
        .btn-connect:hover { background: #2ea043; }
        .btn-disconnect {
            background: #da3633;
            color: #fff;
        }
        .btn-disconnect:hover { background: #f85149; }
        .btn-fullscreen {
            background: #30363d;
            color: #c9d1d9;
        }
        .btn-fullscreen:hover { background: #484f58; }
        .btn-back {
            background: #30363d;
            color: #c9d1d9;
            text-decoration: none;
            padding: 5px 14px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
        }
        .btn-back:hover { background: #484f58; }
        #status {
            font-size: 13px;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: auto;
        }
        .status-connected { background: #238636; color: #fff; }
        .status-disconnected { background: #6e7681; color: #fff; }
        .status-connecting { background: #d29922; color: #000; }
        #vnc-container {
            flex: 1;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        #vnc-container canvas {
            max-width: 100%;
            max-height: 100%;
        }
        .placeholder {
            text-align: center;
            color: #484f58;
        }
        .placeholder h2 { font-size: 24px; margin-bottom: 8px; }
        .placeholder p { font-size: 14px; }
    </style>
</head>
<body>
    <div class="toolbar">
        <a href="/" class="btn-back">&larr; Back</a>
        <h1>VM Console</h1>
        <label>Host <input type="text" id="vnc-host" value="localhost"></label>
        <label>Port <input type="text" id="vnc-port" value="12001"></label>
        <button class="btn-connect" id="btn-connect" onclick="doConnect()">Connect</button>
        <button class="btn-disconnect" id="btn-disconnect" onclick="doDisconnect()" style="display:none">Disconnect</button>
        <button class="btn-fullscreen" onclick="toggleFullscreen()">Fullscreen</button>
        <span id="status" class="status-disconnected">Disconnected</span>
    </div>
    <div id="vnc-container">
        <div class="placeholder" id="placeholder">
            <h2>noVNC Console</h2>
            <p>Enter the websockify port and click Connect</p>
        </div>
    </div>

    <script type="module">
        import RFB from 'https://esm.sh/@novnc/novnc@1.5.0/lib/rfb.js';

        let rfb = null;

        function setStatus(text, cls) {
            var el = document.getElementById('status');
            el.textContent = text;
            el.className = cls;
        }

        window.doConnect = function() {
            if (rfb) { rfb.disconnect(); rfb = null; }

            var host = document.getElementById('vnc-host').value;
            var port = document.getElementById('vnc-port').value;
            var url = 'ws://' + host + ':' + port;

            document.getElementById('placeholder').style.display = 'none';
            setStatus('Connecting...', 'status-connecting');

            try {
                rfb = new RFB(document.getElementById('vnc-container'), url);
                rfb.scaleViewport = true;
                rfb.resizeSession = false;

                rfb.addEventListener('connect', function() {
                    setStatus('Connected', 'status-connected');
                    document.getElementById('btn-connect').style.display = 'none';
                    document.getElementById('btn-disconnect').style.display = '';
                });

                rfb.addEventListener('disconnect', function(e) {
                    if (e.detail.clean) {
                        setStatus('Disconnected', 'status-disconnected');
                    } else {
                        setStatus('Connection lost', 'status-disconnected');
                    }
                    document.getElementById('btn-connect').style.display = '';
                    document.getElementById('btn-disconnect').style.display = 'none';
                    rfb = null;
                });
            } catch (err) {
                setStatus('Error: ' + err.message, 'status-disconnected');
            }
        };

        window.doDisconnect = function() {
            if (rfb) { rfb.disconnect(); rfb = null; }
        };

        window.toggleFullscreen = function() {
            var el = document.getElementById('vnc-container');
            if (!document.fullscreenElement) {
                el.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };

        // auto-connect if port in URL params
        var params = new URLSearchParams(window.location.search);
        if (params.get('port')) {
            document.getElementById('vnc-port').value = params.get('port');
            if (params.get('host')) {
                document.getElementById('vnc-host').value = params.get('host');
            }
            window.addEventListener('DOMContentLoaded', function() {
                setTimeout(doConnect, 500);
            });
        }
    </script>
</body>
</html>
